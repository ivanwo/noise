<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./favicon.ico?" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
    <script src="script.js" defer></script>
    <title>WHITE NOISE</title>
</head>
<body>
    <DIV id="noise-holder">
        <h1><a href="">DISTRA.CC</a></h1>
        <div id="control-holder">
            <span class="material-icons volume" id="volume-down" onclick="volumeDown()">
            volume_down
            </span>
            <span class="material-icons" id="noise-toggle" onclick="toggleNoise()">
            play_circle
            </span>
            <span class="material-icons volume" id="volume-up" onclick="volumeUp()">
            volume_up
            </span>
        </div>
        <input id="slider" oninput="adjustAudio()" type="range" min="0" max="100" value="0"/>
        <p id="value">0</p>
    </DIV>
    <div id="cover"></div>
</body>
</html>
